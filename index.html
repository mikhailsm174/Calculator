<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<script src="demo.js"></script>
	<title>title</title>
</head>
<body>
	<div class="container">
		<div class="calculator">
			<form>
				<div class="display">
					<input type="text" id="display">
				</div>
				<div>
					<input type="button" value="AC" onclick="deleteMe()">
					<input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
					<input type="button" value="." onclick="calaulator('.')">
					<input type="button" value="/" onclick="calaulator('/')">
				</div>
				<div>
					<input type="button" value="7" onclick="calaulator(7)">
					<input type="button" value="8" onclick="calaulator(8)">
					<input type="button" value="9" onclick="calaulator(9)">
					<input type="button" value="*" onclick="calaulator('*')">
				</div>
				<div>
					<input type="button" value="4" onclick="calaulator(4)">
					<input type="button" value="5" onclick="calaulator(5)">
					<input type="button" value="6" onclick="calaulator(6)">
					<input type="button" value="-" onclick="calaulator('-')">
				</div>
				<div>
					<input type="button" value="1" onclick="calaulator(1)">
					<input type="button" value="2" onclick="calaulator(2)">
					<input type="button" value="3" onclick="calaulator(3)">
					<input type="button" value="+" onclick="calaulator('+')">
				</div>
				<div>
					<input type="button" value="00" onclick="calaulator('00')">
					<input type="button" value="0" onclick="calaulator(0)">
					<input type="button" class="equal" value="=" onclick="equal()">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
